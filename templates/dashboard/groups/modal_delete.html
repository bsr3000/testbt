<div class="modal-content">
    <div class="container">
        <div class="row">
            <p>Are you sure you want to delete group {{ group }}?</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <form action="{% url "dashboard:groups:delete" group.pk %}" method="get">
        <button class="btn waves-effect waves-light" type="submit" name="action">Yes
        </button>
    </form>
    <button class="btn waves-effect waves-light" type="submit" name="action">No
    </button>
</div>
