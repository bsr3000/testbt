{% extends "layout/base.html" %}
{% load materializecss %}
{% block breadcrumbs %}
    <a href="{% url "dashboard:files:list" %}" class="breadcrumb">My Files</a>
    <a href="{% url "dashboard:files:create" %}" class="breadcrumb">Add File</a>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form method="POST" enctype="multipart/form-data" action="{% url "dashboard:files:create" %}">
                    {% csrf_token %}
                    {{ form|materializecss }}
                    <button class="btn waves-effect waves-light" type="submit" name="action">Update
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block icon_fab_url %}{% url "dashboard:files:create" %}{% endblock %}
